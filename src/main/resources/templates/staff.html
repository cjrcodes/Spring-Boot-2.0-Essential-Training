<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cayfabe Hotel | Staff</title>
</head>
<body>
<table>
<tr>
<th>Name </th>
<th>Position </th>
</tr>
<tr th:each="staffMember:${staff}">
<td th:text="${staffMember.lastName} + ', ' + ${staffMember.firstName}">Name</td>
<td th:text="${staffMember.position}">Position</td>

</tr>
</table>
</body>
</html>
